<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <canvas id="theThing"></canvas>
    <script>
      let cx = document.getElementById("theThing").getContext("2d");
      cx.fillStyle = "red";
      cx.fillRect(10,10,100,50);
      cx.fillStyle = "green";
      cx.fillRect(30,30,100,50);
      cx.fillStyle = "orange";
      cx.fillRect(0,0,50,50);
      cx.fillStyle = "purple";
      cx.fillRect(50,50,10,10);
      cx.fillStyle = "yellow";
      cx.fillRect(50,50,1,1);
      cx.fillStyle = "black";
      cx.fillRect(120,120,2,2);
    </script>
  </body>
</html>
